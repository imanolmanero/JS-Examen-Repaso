<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Libros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    h1 {
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .contenedor {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    form {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    
    .radio-group label {
      display: inline;
      font-weight: normal;
      cursor: pointer;
    }
    
    .botones {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #btnAgregar {
      background-color: #4CAF50;
      color: white;
    }
    
    #btnLimpiar {
      background-color: #ff9800;
      color: white;
    }
    
    #btnBorrar {
      background-color: #f44336;
      color: white;
    }
    
    h2 {
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #667eea;
      color: white;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    .estado-leido {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .estado-leyendo {
      color: #ff9800;
      font-weight: bold;
    }
    
    .estado-pendiente {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìö Mi Biblioteca Personal</h1>

  <div class="contenedor">
    
    <!-- FORMULARIO -->
    <form id="formularioLibros">
      
      <div class="form-group">
        <label>T√≠tulo del libro:</label>
        <input type="text" id="titulo" placeholder="Ej: Cien a√±os de soledad">
      </div>
      
      <div class="form-group">
        <label>Autor:</label>
        <input type="text" id="autor" placeholder="Ej: Gabriel Garc√≠a M√°rquez">
      </div>
      
      <div class="form-group">
        <label>N√∫mero de p√°ginas:</label>
        <input type="number" id="paginas" placeholder="Ej: 350">
      </div>
      
      <div class="form-group">
        <label>G√©nero:</label>
        <select id="genero">
          <option value="">Selecciona un g√©nero</option>
          <option value="Ficci√≥n">Ficci√≥n</option>
          <option value="No Ficci√≥n">No Ficci√≥n</option>
          <option value="Ciencia">Ciencia</option>
          <option value="Historia">Historia</option>
          <option value="Biograf√≠a">Biograf√≠a</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Estado:</label>
        <div class="radio-group">
          <input type="radio" name="estado" value="Le√≠do" id="leido">
          <label for="leido">Le√≠do</label>
          
          <input type="radio" name="estado" value="Leyendo" id="leyendo">
          <label for="leyendo">Leyendo</label>
          
          <input type="radio" name="estado" value="Pendiente" id="pendiente">
          <label for="pendiente">Pendiente</label>
        </div>
      </div>
      
      <div class="botones">
        <button type="button" id="btnAgregar" onclick="agregar()">Agregar Libro</button>
        <button type="button" id="btnLimpiar" onclick="limpiar()">Limpiar</button>
        <button type="button" id="btnBorrar" onclick="borrarTodo()">Borrar Todo</button>
      </div>
      
    </form>

    <!-- TABLA -->
    <h2>üìñ Libros Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>T√≠tulo</th>
          <th>Autor</th>
          <th>P√°ginas</th>
          <th>G√©nero</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaLibros">
        <!-- Aqu√≠ se a√±aden los libros din√°micamente -->
      </tbody>
    </table>

  </div>

  <script src="libros.js"></script>

</body>
</html>
